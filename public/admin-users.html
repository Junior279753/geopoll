<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs - GeoPoll Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2><i class="fas fa-globe"></i> GeoPoll Admin</h2>
            </div>
            <nav class="admin-nav">
                <a href="/admin.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    Dashboard
                </a>
                <a href="/admin-users.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    Utilisateurs
                </a>
                <a href="/admin.html#surveys" class="nav-item">
                    <i class="fas fa-poll"></i>
                    Sondages
                </a>
                <a href="/admin.html#withdrawals" class="nav-item">
                    <i class="fas fa-money-bill-wave"></i>
                    Retraits
                </a>
                <a href="/admin.html#logs" class="nav-item">
                    <i class="fas fa-history"></i>
                    Logs
                </a>
                <a href="/" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Retour au site
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1><i class="fas fa-users"></i> Gestion des Utilisateurs</h1>
                <div class="admin-user-info">
                    <span id="adminName">Admin</span>
                    <button onclick="logout()" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i>
                        Déconnexion
                    </button>
                </div>
            </header>

            <!-- Statistiques -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalUsers">0</h3>
                        <p>Total Utilisateurs</p>
                    </div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingUsers">0</h3>
                        <p>En Attente</p>
                    </div>
                </div>
                <div class="stat-card approved">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approvedUsers">0</h3>
                        <p>Approuvés</p>
                    </div>
                </div>
                <div class="stat-card active">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="activeUsers">0</h3>
                        <p>Actifs</p>
                    </div>
                </div>
            </div>

            <!-- Filtres et recherche -->
            <div class="admin-controls">
                <div class="search-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Rechercher par nom ou email...">
                    </div>
                    <select id="statusFilter">
                        <option value="">Tous les statuts</option>
                        <option value="pending">En attente</option>
                        <option value="approved">Approuvés</option>
                        <option value="active">Actifs</option>
                        <option value="inactive">Inactifs</option>
                    </select>
                    <button onclick="refreshUsers()" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i>
                        Actualiser
                    </button>
                </div>
            </div>

            <!-- Table des utilisateurs -->
            <div class="admin-content">
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Utilisateur</th>
                                <th>Email</th>
                                <th>Pays</th>
                                <th>Statut</th>
                                <th>Inscription</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Les utilisateurs seront chargés ici -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- La pagination sera générée ici -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="confirmTitle">Confirmation</h3>
                <span class="close" onclick="closeConfirmModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Êtes-vous sûr de vouloir effectuer cette action ?</p>
                <div id="reasonContainer" style="display: none;">
                    <label for="rejectionReason">Raison du rejet :</label>
                    <textarea id="rejectionReason" placeholder="Expliquez pourquoi vous rejetez cette inscription..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeConfirmModal()" class="btn btn-outline">Annuler</button>
                <button id="confirmButton" class="btn btn-primary">Confirmer</button>
            </div>
        </div>
    </div>

    <script src="/js/admin-users.js"></script>
</body>
</html>
