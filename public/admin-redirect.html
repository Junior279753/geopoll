<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Admin - GeoPoll</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .manual-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .manual-links a {
            color: #667eea;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .manual-links a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirection vers l'interface admin...</h2>
        <p>Vous allez être redirigé vers la nouvelle interface d'administration.</p>
        
        <div class="manual-links">
            <a href="/admin-modern.html">Interface Admin Moderne</a>
            <a href="/admin-access.html">Page d'accès admin</a>
            <a href="/">Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // Redirection automatique vers la nouvelle interface admin
        setTimeout(() => {
            window.location.href = '/admin-modern.html';
        }, 2000);
    </script>
</body>
</html>
