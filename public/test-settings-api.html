<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Settings - GeoPoll</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 0.9rem;
        }
        
        .test-btn:hover {
            background: #5a6fd8;
        }
        
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .login-form {
            display: grid;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .login-form input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-cog"></i> Test API Settings</h1>
        
        <!-- Section 1: Connexion -->
        <div style="margin-bottom: 2rem;">
            <h3>1. Connexion Admin</h3>
            <div class="login-form">
                <input type="email" id="email" placeholder="Email admin" value="admin@geopoll.ci">
                <input type="password" id="password" placeholder="Mot de passe" value="admin123">
                <button class="test-btn" onclick="testLogin()">Se connecter</button>
            </div>
            <div id="loginResult"></div>
        </div>
        
        <!-- Section 2: Test API Settings -->
        <div style="margin-bottom: 2rem;">
            <h3>2. Test API Settings</h3>
            <button class="test-btn" onclick="testSettingsAPI()" id="settingsBtn" disabled>Test GET /api/admin/settings</button>
            <button class="test-btn" onclick="testSettingsUpdate()" id="updateBtn" disabled>Test PUT /api/admin/settings</button>
            <button class="test-btn" onclick="testSettingsFunction()" id="functionBtn" disabled>Test fonction loadSettings()</button>
            <div id="settingsResult"></div>
        </div>
        
        <!-- Section 3: Debug -->
        <div style="margin-bottom: 2rem;">
            <h3>3. Debug</h3>
            <button class="test-btn" onclick="debugSettingsSection()">Debug section HTML</button>
            <button class="test-btn" onclick="debugJavaScriptFunction()">Debug fonction JS</button>
            <div id="debugResult"></div>
        </div>
        
        <!-- Section 4: Liens -->
        <div>
            <h3>4. Liens utiles</h3>
            <a href="/admin-modern.html" class="test-btn" style="text-decoration: none; display: inline-block;">Interface Admin</a>
            <a href="/test-admin-auth.html" class="test-btn" style="text-decoration: none; display: inline-block;">Test Auth</a>
        </div>
    </div>

    <script>
        let authToken = null;
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('loginResult', 'Connexion en cours...', 'info');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    
                    showResult('loginResult', 
                        `‚úÖ Connexion r√©ussie !\n` +
                        `üë§ Nom: ${data.user.firstName} ${data.user.lastName}\n` +
                        `üìß Email: ${data.user.email}\n` +
                        `üõ°Ô∏è  Admin: ${data.user.isAdmin ? 'Oui' : 'Non'}`, 
                        'success'
                    );
                    
                    // Activer les boutons de test
                    document.getElementById('settingsBtn').disabled = false;
                    document.getElementById('updateBtn').disabled = false;
                    document.getElementById('functionBtn').disabled = false;
                    
                } else {
                    showResult('loginResult', `‚ùå Erreur de connexion:\n${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult('loginResult', `‚ùå Erreur r√©seau:\n${error.message}`, 'error');
            }
        }
        
        async function testSettingsAPI() {
            if (!authToken) {
                showResult('settingsResult', '‚ùå Aucun token disponible', 'error');
                return;
            }
            
            try {
                showResult('settingsResult', 'Test GET /api/admin/settings...', 'info');
                
                const response = await fetch('/api/admin/settings', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('settingsResult', 
                        `‚úÖ GET /api/admin/settings - Succ√®s !\n` +
                        `üìä Donn√©es re√ßues:\n${JSON.stringify(data, null, 2)}`, 
                        'success'
                    );
                } else {
                    showResult('settingsResult', 
                        `‚ùå GET /api/admin/settings - Erreur ${response.status}:\n${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                }
                
            } catch (error) {
                showResult('settingsResult', `‚ùå Erreur r√©seau:\n${error.message}`, 'error');
            }
        }
        
        async function testSettingsUpdate() {
            if (!authToken) {
                showResult('settingsResult', '‚ùå Aucun token disponible', 'error');
                return;
            }
            
            try {
                showResult('settingsResult', 'Test PUT /api/admin/settings...', 'info');
                
                const response = await fetch('/api/admin/settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        category: 'test',
                        key: 'testKey',
                        value: 'testValue'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('settingsResult', 
                        `‚úÖ PUT /api/admin/settings - Succ√®s !\n` +
                        `üìä R√©ponse:\n${JSON.stringify(data, null, 2)}`, 
                        'success'
                    );
                } else {
                    showResult('settingsResult', 
                        `‚ùå PUT /api/admin/settings - Erreur ${response.status}:\n${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                }
                
            } catch (error) {
                showResult('settingsResult', `‚ùå Erreur r√©seau:\n${error.message}`, 'error');
            }
        }
        
        async function testSettingsFunction() {
            if (!authToken) {
                showResult('settingsResult', '‚ùå Aucun token disponible', 'error');
                return;
            }
            
            try {
                showResult('settingsResult', 'Test de la fonction loadSettings()...', 'info');
                
                // Simuler la fonction loadSettings
                const response = await fetch('/api/admin/settings', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Simuler displaySettings
                    const container = document.createElement('div');
                    container.innerHTML = 'Test de displaySettings() r√©ussi';
                    
                    showResult('settingsResult', 
                        `‚úÖ Fonction loadSettings() - Succ√®s !\n` +
                        `üìä API r√©pond correctement\n` +
                        `üé® displaySettings() peut √™tre appel√©e\n` +
                        `üìã Donn√©es: ${Object.keys(data.settings).join(', ')}`, 
                        'success'
                    );
                } else {
                    const errorData = await response.json();
                    showResult('settingsResult', 
                        `‚ùå Fonction loadSettings() - Erreur ${response.status}:\n${JSON.stringify(errorData, null, 2)}`, 
                        'error'
                    );
                }
                
            } catch (error) {
                showResult('settingsResult', `‚ùå Erreur dans loadSettings():\n${error.message}`, 'error');
            }
        }
        
        function debugSettingsSection() {
            const settingsSection = document.querySelector('#settings');
            const settingsContainer = document.querySelector('#settingsContainer');
            
            let debugInfo = 'üîç Debug section HTML:\n\n';
            
            if (settingsSection) {
                debugInfo += `‚úÖ Section #settings trouv√©e\n`;
                debugInfo += `   - Classes: ${settingsSection.className}\n`;
                debugInfo += `   - Style display: ${getComputedStyle(settingsSection).display}\n`;
                debugInfo += `   - Visible: ${settingsSection.offsetHeight > 0 ? 'Oui' : 'Non'}\n\n`;
            } else {
                debugInfo += `‚ùå Section #settings NON trouv√©e\n\n`;
            }
            
            if (settingsContainer) {
                debugInfo += `‚úÖ Container #settingsContainer trouv√©\n`;
                debugInfo += `   - Contenu: ${settingsContainer.innerHTML.substring(0, 100)}...\n`;
            } else {
                debugInfo += `‚ùå Container #settingsContainer NON trouv√©\n`;
            }
            
            showResult('debugResult', debugInfo, 'info');
        }
        
        function debugJavaScriptFunction() {
            let debugInfo = 'üîç Debug fonctions JavaScript:\n\n';
            
            // V√©rifier si les fonctions existent
            if (typeof window.showSection === 'function') {
                debugInfo += `‚úÖ window.showSection existe\n`;
            } else {
                debugInfo += `‚ùå window.showSection n'existe pas\n`;
            }
            
            // Tester showSection
            try {
                debugInfo += `üß™ Test showSection('settings')...\n`;
                // Note: On ne peut pas vraiment tester ici car on n'est pas dans l'interface admin
                debugInfo += `   (Test impossible depuis cette page)\n\n`;
            } catch (error) {
                debugInfo += `‚ùå Erreur showSection: ${error.message}\n\n`;
            }
            
            debugInfo += `üí° Pour tester compl√®tement:\n`;
            debugInfo += `1. Ouvrez l'interface admin\n`;
            debugInfo += `2. Ouvrez la console (F12)\n`;
            debugInfo += `3. Tapez: showSection('settings')\n`;
            debugInfo += `4. V√©rifiez si la section s'affiche\n`;
            
            showResult('debugResult', debugInfo, 'info');
        }
        
        // Charger le token existant au d√©marrage
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                authToken = savedToken;
                document.getElementById('settingsBtn').disabled = false;
                document.getElementById('updateBtn').disabled = false;
                document.getElementById('functionBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
