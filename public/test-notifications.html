<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Notifications - GeoPoll</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .test-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-error {
            background: #dc3545;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #000;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-all {
            background: #6f42c1;
            color: white;
            grid-column: 1 / -1;
        }
        
        /* Styles pour les notifications (copi√©s de admin-modern.html) */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            max-width: 400px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInRight 0.3s ease;
            border-left: 4px solid;
        }
        
        .notification-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .notification-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .notification-warning {
            background: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        
        .notification-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        
        .notification-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .notification-close {
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            font-size: 1.2rem;
            padding: 0;
            margin-left: auto;
            transition: opacity 0.2s ease;
        }
        
        .notification-close:hover {
            opacity: 1;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .notification.slide-out {
            animation: slideOutRight 0.3s ease forwards;
        }
        
        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            pointer-events: none;
        }
        
        .notifications-container .notification {
            position: relative;
            top: auto;
            right: auto;
            margin-bottom: 0.5rem;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-bell"></i> Test des Notifications</h1>
        <p>Testez les diff√©rents types de notifications de l'interface admin GeoPoll</p>
        
        <div class="test-buttons">
            <button class="test-btn btn-success" onclick="showNotification('Op√©ration r√©ussie !', 'success')">
                <i class="fas fa-check-circle"></i>
                Succ√®s
            </button>
            
            <button class="test-btn btn-error" onclick="showNotification('Une erreur est survenue !', 'error')">
                <i class="fas fa-exclamation-circle"></i>
                Erreur
            </button>
            
            <button class="test-btn btn-warning" onclick="showNotification('Attention, v√©rifiez cette action !', 'warning')">
                <i class="fas fa-exclamation-triangle"></i>
                Avertissement
            </button>
            
            <button class="test-btn btn-info" onclick="showNotification('Information importante √† retenir', 'info')">
                <i class="fas fa-info-circle"></i>
                Information
            </button>
            
            <button class="test-btn btn-all" onclick="testAllNotifications()">
                <i class="fas fa-rocket"></i>
                Tester toutes les notifications
            </button>
        </div>
        
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e9ecef;">
            <p style="color: #666; font-size: 0.9rem;">
                Les notifications apparaissent en haut √† droite et disparaissent automatiquement apr√®s 5 secondes.
            </p>
            <a href="/admin-modern.html" style="color: #667eea; text-decoration: none;">
                ‚Üê Retour √† l'interface admin
            </a>
        </div>
    </div>

    <script>
        // Copie des fonctions de notification de admin-modern.js
        function showNotification(message, type = 'info') {
            console.log(`üì¢ Notification ${type}: ${message}`);
            
            let container = document.querySelector('.notifications-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'notifications-container';
                document.body.appendChild(container);
            }
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            const icons = {
                'success': 'check-circle',
                'error': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="removeNotification(this.parentElement)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                removeNotification(notification);
            }, 5000);
            
            const notifications = container.querySelectorAll('.notification');
            if (notifications.length > 5) {
                removeNotification(notifications[0]);
            }
        }

        function removeNotification(notification) {
            if (!notification || !notification.parentElement) return;
            
            notification.classList.add('slide-out');
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
                
                const container = document.querySelector('.notifications-container');
                if (container && container.children.length === 0) {
                    container.remove();
                }
            }, 300);
        }

        function testAllNotifications() {
            showNotification('Test notification de succ√®s !', 'success');
            setTimeout(() => showNotification('Test notification d\'information', 'info'), 500);
            setTimeout(() => showNotification('Test notification d\'avertissement', 'warning'), 1000);
            setTimeout(() => showNotification('Test notification d\'erreur', 'error'), 1500);
        }
    </script>
</body>
</html>
